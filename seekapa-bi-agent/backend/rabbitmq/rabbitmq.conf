# RabbitMQ Configuration for Seekapa BI Agent

# Network and clustering
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Logging
log.console = true
log.console.level = info
log.file = /var/log/rabbitmq/rabbitmq.log
log.file.level = info

# Management plugin
management.rates_mode = basic

# Queue and message settings
default_vhost = seekapa
default_user = seekapa
default_pass = seekapa_password
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Performance tuning
channel_max = 2047
frame_max = 131072
heartbeat = 600
default_user_tags.administrator = true

# Plugins
plugins.0 = rabbitmq_management
plugins.1 = rabbitmq_delayed_message_exchange

# Connection limits
num_acceptors.tcp = 10